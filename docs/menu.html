    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuCarouselTrack = document.querySelector('.menu-carousel-track');
            const menuSlides = document.querySelectorAll('.menu-carousel-slide');
            const menuDots = document.querySelectorAll('.menu-carousel-dot');
            const menuPrevBtn = document.querySelector('.menu-carousel-btn.prev');
            const menuNextBtn = document.querySelector('.menu-carousel-btn.next');
            
            let currentMenuSlide = 0;
            const totalMenuSlides = menuSlides.length;
            let menuCarouselInterval;
            
            function updateMenuCarousel() {
                menuCarouselTrack.style.transform = `translateX(-${currentMenuSlide * 100}%)`;
                
                menuDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentMenuSlide);
                });
            }
            
            function nextSlide() {
                currentMenuSlide = (currentMenuSlide + 1) % totalMenuSlides;
                updateMenuCarousel();
            }
            
            function prevSlide() {
                currentMenuSlide = (currentMenuSlide - 1 + totalMenuSlides) % totalMenuSlides;
                updateMenuCarousel();
            }
            
            if (menuNextBtn) {
                menuNextBtn.addEventListener('click', nextSlide);
            }
            
            if (menuPrevBtn) {
                menuPrevBtn.addEventListener('click', prevSlide);
            }
            
            menuDots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    currentMenuSlide = index;
                    updateMenuCarousel();
                });
            });
            
            function startAutoSlide() {
                menuCarouselInterval = setInterval(nextSlide, 6000);
            }
            
            function stopAutoSlide() {
                clearInterval(menuCarouselInterval);
            }
            
            const menuCarousel = document.querySelector('.menu-carousel');
            if (menuCarousel) {
                menuCarousel.addEventListener('mouseenter', stopAutoSlide);
                menuCarousel.addEventListener('mouseleave', startAutoSlide);
            }
            
            updateMenuCarousel();
            startAutoSlide();
            
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(updateMenuCarousel, 250);
            });

            // JavaScript para el modal
            const modal = document.getElementById('imageModal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // JavaScript para el menú hamburguesa
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
            }

            // Cerrar menú al hacer clic en un enlace
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });

        // Funciones para el modal
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = imageSrc;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
