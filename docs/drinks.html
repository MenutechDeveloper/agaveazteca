<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agave Astana Bar and Grill</title>
    <style>
        /* Estilos Generales */
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Contenedor Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Encabezado */
        .main-header {
            background-color: #111;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-height: 60px;
            width: auto;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 25px;
        }

        .main-nav a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .main-nav a:hover, .main-nav a.active {
            color: #e67e22;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d35400;
        }

        /* Sección del Héroe */
        .hero {
            background-image: url('./assets/img/drinks.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 2px;
        }

        /* Sección del Menú */
        .menu-section {
            padding: 40px 0;
            display: flex;
            justify-content: center;
            background-color: #222;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .menu-image {
            max-width: 40%;
            height: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }


        .main-footer {
            background-color: #0a0a0a;
            padding: 30px 0;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #333;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #aaa;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #e67e22;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .main-nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .menu-image {
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .menu-image {
                max-width: 95%;
            }
        }
    </style>
</head>
